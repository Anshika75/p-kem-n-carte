<!DOCTYPE html>
<html>

        <title>Page Title</title>
    </head>
    <body>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Alfa+Slab+One&family=Martel:wght@900&display=swap');
@font-face {
 font-family: "pokemon"; 
 src: url('https://dl.dropbox.com/s/nk033cjs90rsqud/Pokemon%20Solid.ttf?dl=1'); 
 }
    

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}
html{
    font-size:62.5%;
}
@keyframes anim{
    0%{
        border-width:0px;
        
    }
}

@keyframes bi{
    0%{
        width:0;
        
    }
}
.main{
    height:100vh;
    width:100vw;
    background-color:transparent;
    position:relative;
    display:grid;
    place-items:center;
    
}

.box{
    height:90%;
    width:90%;
    background-color:transparent;
    position:relative;
}

.sc{
    height:50%;
    width:90%;
    position:absolute;
    top:1%;
    left:5%;
    background-color:transparent;
    border-radius:50%;
    border-top:30px double #FBE306;
    /*opacity:0.7;*/
    animation:anim 7s linear both;
}

.rct{
    height:83%;
    width:95%;
    position:absolute;
    top:17%;
    left:2.5%;
    border-radius: 14px;
background: linear-gradient(145deg, #0e0e0e, #0e0e0e);
box-shadow:  0px 0px 6px #FBE306,
             -0px -0px 6px #faa60e;
    border-radius:2rem;
    
}

.pb{
    height:17rem;
    width:17rem;
    position:absolute;
    top:3%;
    left:50%;
    border-radius:50%;
   /* background-color: #ffff45;
background-image: linear-gradient(315deg, #ffff45 0%, #ff5858 74%);
opacity:0.5;*/
    background-image:url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcREGLpMurXOdRmNqEOAbqGx_QV66-Mjmzwjvw&usqp=CAU");
    background-size:100% 100%;
    transform:translateX(-50%);
    opacity:0.6;
}

.pbi{
    height:19rem;
    width:19rem;
    position:absolute;
    top:1.4%;
    left:50%;
    border-radius:50%;
    background-color:transparent;
    transform:translateX(-50%);
    border-left:5px double #FBE306;
    border-right:5px double #FBE306;
    opacity:0.9;
    animation:anim 7s linear both;
}

.p{
    height:17rem;
    width:17rem;
    position:absolute;
    top:5%;
    left:53%;
    border-radius:50%;
    background-color:transparent;
    transform:translateX(-50%);
    background-image:url("https://www.dropbox.com/s/12c5wbu4dmp4k7b/1616396977416.png?dl=1");
    background-size:90% 90%;
    background-repeat:no-repeat ;

}

.data{
    height:83%;
    width:100%;
    position:absolute;
    top:17%;
    background-color:transparent;
    padding:3%;
}
.gc{
    display: grid;
    grid-template-columns: 1.2fr 1fr 1fr;
    grid-template-rows: 1fr .5fr .4fr 1fr .4fr .6fr 1fr;
    gap: 5px 0px;
    grid-template-areas:
    "name name name"
    "bar bar bar"
    "hp hp hp"
    "t w h"
    "tt wt ht"
    "weak weak weak"
    "weakb weakb weakb";
    background-color:transparent;
    height:100%;
}

.name { 
    grid-area: name; 
    /*background-color:red;*/
    display:grid;
    place-items:center;
    font-family:"pokemon", sans-serif;
    font-size:3.5rem;
    margin-top:-7%;
    color:#FBE306;
    text-shadow:0 0 2vmin #faa60e;
    letter-spacing:5px;
}

.bar { 
    grid-area: bar; 
    display:grid;
    place-items:center;
    background-color:transparent;
    margin-top:-10%;
}
.bo{
    height:10px;
    width:90%;
    background-color:#3c3c3c;
    border-radius:5rem;
    display:grid;
    place-items:center;
    position:relative;
    overflow:hidden;
}
.bi{
    height:98%;
    width:70%;
    position:absolute;
    left:0%;
    /*background-color:linear-gradient(to right, #FAA60E, #fff);
    */
   background: linear-gradient(45deg, #faa60e, #FCB10C,  #ff06);
   animation:bi 8s linear both, rot2 10s linear both;
   border-radius:0 2rem 2rem 0rem;
}
.hp { 
    grid-area: hp; 
    background-color:transparent;
    display:grid;
    justify-self: end;
    padding-right:7%;
    font-size:1.7rem;
    font-family: 'Martel', serif;
    margin-top:-7%;
    color:orange;
}

.t { 
    grid-area: t;
    display:grid;
    place-items:center;
    background-color:#ff02;
}

.w { 
    grid-area: w; 
    display:grid;
    place-items:center;
    background-color:#ff02;
}

.h { 
    grid-area: h; 
    display:grid;
    place-items:center;
    background-color:#ff02;
}

.tt { 
    grid-area: tt; 
   /* display:grid;*/
    float:center;
    text-align:center;
    background-color:#ff02;
    margin-top:-5%;
}

.wt { 
    grid-area: wt; 
    float:center;
    text-align:center;
    background-color:#ff02;
    margin-top:-5%;
}

.ht { 
    grid-area: ht; 
    float:center;
    text-align:center;
    background-color:#ff02;
    margin-top:-5%;
}

.weak { 
    grid-area: weak; 
    display:grid;
    place-items:center;
    background-color:transparent;
    font-size:2.5rem;
    font-family: 'Martel', serif;
    font-weight:900;
    letter-spacing:.1px;
    color: #ff0 ;
    text-shadow:0 0 2vmin #faa60e;
}

/*span{
    color:#faa60e;
    text-shadow:0 0 2vmin #ff0;
}*/


.weakb { 
    grid-area: weakb; 
    display:grid;
    place-items:center;
    background-color:transparent;
    padding:7px;
    border-radius:.3rem;
    box-shadow:0 0 .5vmin .5vmin #2221;
}

.tt, .wt, .ht{
    font-size:1.5rem;
    font-family: 'Martel', serif;
    color:#fff;
    font-weight:400;
    letter-spacing:2px;
    background-color:transparent;
}

.wgc{
  display: grid;
  grid-template-columns: 1fr 1fr 1fr;
  grid-template-rows: 5fr 2fr;
  gap: 0px 0px;
  grid-template-areas:
    "wp1 wp2 wp3"
    "w1 w2 w3";
    width:100%;
    height:100%;
}

.wp1 { 
    grid-area: wp1; 
    display:grid;
    place-items:center;
    background-color:#f002;
}

.wp2 { 
    grid-area: wp2; 
    display:grid;
    place-items:center;
    background-color:#f002;
}

.wp3 { 
    grid-area: wp3; 
    display:grid;
    place-items:center;
    background-color:#f002;
}

.w1 { 
    grid-area: w1;
    display:grid;
    place-items:center;
    background-color:#ff02;
}

.w2 { 
    grid-area: w2; 
    display:grid;
    place-items:center;
    background-color:#ff02;
}


.w3 { 
    grid-area: w3; 
    display:grid;
    place-items:center;
    background-color:#ff02;
}
b{
    font-size:5.5rem;
    
}

.w1, .w2, .w3{
    font-family: 'Martel', serif;
    font-size:1.2rem;

    letter-spacing:1px;
    font-size:1.5rem;
}

    border-radius:.3rem;
    box-shadow:0 0 .5vmin .5vmin #2221;
    padding:2px;
    margin-top:3%;
}

.t, .w{
    border-right:5px double #FBE306;
    
}

.wp1, .wp2, .wp3{
    background-color:red;
    border-radius:50%;
    width:70%;
    margin-left:15%;
    box-shadow:0 0 1vmin 1vmin #2222;
    box-shadow:  0px 0px 6px #FBE306,
             -0px -0px 6px #faa60e;
    animation:rot 8s linear infinite;
}

@keyframes rot{
    0%{
        box-shadow:  0px 0px 1px #FBE306,
             -0px -0px 1px #faa60e;
        
    }
    10%{
        box-shadow:  0px 0px 3px #FBE306,
                   -0px -0px 3px #faa60e;
